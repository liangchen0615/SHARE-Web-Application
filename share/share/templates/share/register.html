{% extends "share/base.html" %}

{% block nav-info %}
<div>
    <a href="{% url 'login' %}" id="id_login_link">
        <button id="id_login_button" class="nav_button">Login</button>
    </a>
</div>
{% endblock %}

{% block content %}
    <script>
    window.onload=hideCart
        function hideCart(){
            document.getElementById("cart-icon").style.visibility = "hidden"
        }
    </script>
<div class="login_container">
 <p style="font-size: 50px" id="id_page_name">Register</p>
{% for error in form.non_field_errors %}
<p class="errorlist">
    {{ error }}
{% endfor %}
<form method="post" action="{% url 'register' %}">
            {% for field in form %}
                <div class="form-floating">
                    {{ field }}
                </div>
            {% endfor %}
            <button class="w-100 btn btn-lg btn-dark" id="login_button" type="submit" >Signup</button>
            <p class="register">Already have an account?<a id="id_register_link" class="navbar-brand" href="{% url 'login' %}"><u>Signin</u></a></p>
    {% csrf_token %}
</form>
</div>

    <style>
        .form-signin{
            width: 100%;
            max-width: 330px;
            margin: auto;
        }
        .login-input{
            border: 1px solid #ababab;
            padding: 0 10px;
            margin: 15px 0;
        }
        .btn-lg{
            margin: 30px 0;
        }
        #id_username{
            margin-top: 30px;
        }
        .login_container{
            padding: 20px;
        margin: 5vw auto;
        text-align: center;
        font-size: 20px;
        font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
            width: 35vw;
                    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 15px;
        background-color: #fafafa;
            line-height: 50px;
}
    </style>
{% endblock %}
